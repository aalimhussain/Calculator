<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Online Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>

    <div class="calculator-grid">
        <div class="output">
          <div class="previous-operand"  data-previous-operand></div>
          <div class="current-operand"   data-current-operand></div>
        </div>

    <button type="button" class="span-two" data-all-clear>AC</button>
    <button type="button" name="button"  data-delete>DEL</button>
    <button type="button" name="button" data-operation >/</button>
    <button type="button" name="button" data-number>1</button>
    <button type="button" name="button" data-number>2</button>
    <button type="button" name="button" data-number>3</button>
    <button type="button" name="button" data-operation >*</button>
    <button type="button" name="button"data-number>4</button>
    <button type="button" name="button"data-number>5</button>
    <button type="button" name="button"data-number>6</button>
    <button type="button" name="button" data-operation >+</button>
    <button type="button" name="button"data-number>7</button>
    <button type="button" name="button"data-number>8</button>
    <button type="button" name="button"data-number>9</button>
    <button type="button" name="button" data-operation >-</button>
    <button type="button" name="button"data-number>.</button>
    <button type="button" name="button" data-number>0</button>
    <button type="button" name="button" class="span-two" data-equals>=</button>

      </div>

  <footer>
      <medium> S M AALIM HUSSAIN &copy; 2020 | All Rights Reserved.</medium>
  </footer>

  </body>
  
</html>
